{% extends "base.html" %}

{% block content %}
<div class="user-management-container">
    <h2>User Management</h2>
    
    <div class="user-management">
        <h3>Add User</h3>
        <form id="user-form" method="POST">
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user-role">Role</label>
                <select id="user-role" name="role" required>
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="users-list">
        {% for user in users %}
        <div class="user-card">
            <h3>{{ user.name }}</h3>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
            {% if user.role != 'hr' %}
            <div class="button-group">
                <button class="edit-user-btn" data-user-id="{{ user._id }}">Edit</button>
                <button class="delete-user-btn" data-user-id="{{ user._id }}">Delete</button>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Edit User</h3>
        <form id="edit-user-form" method="POST">
            <input type="hidden" id="edit-user-id" name="user_id">
            <div class="form-group">
                <label for="edit-user-name">Name</label>
                <input type="text" id="edit-user-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="edit-user-email">Email</label>
                <input type="email" id="edit-user-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="edit-user-role">Role</label>
                <select id="edit-user-role" name="role" required>
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const userForm = document.getElementById('user-form');
    userForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const response = await fetch('/api/add-user', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('User added successfully');
                window.location.reload();
            } else {
                const data = await response.json();
                alert(data.error);
            }
        } catch (error) {
            alert('An error occurred. Please try again.');
        }
    });

    document.querySelectorAll('.delete-user-btn').forEach(button => {
        button.addEventListener('click', async () => {
            const userId = button.dataset.userId;
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/delete-user/${userId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('User deleted successfully');
                        window.location.reload();
                    } else {
                        alert('Failed to delete user');
                    }
                } catch (error) {
                    alert('An error occurred. Please try again.');
                }
            }
        });
    });

    document.querySelectorAll('.edit-user-btn').forEach(button => {
        button.addEventListener('click', async () => {
            const userId = button.dataset.userId;
            try {
                const response = await fetch(`/api/get-user/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('edit-user-id').value = user._id;
                    document.getElementById('edit-user-name').value = user.name;
                    document.getElementById('edit-user-email').value = user.email;
                    document.getElementById('edit-user-role').value = user.role;
                    document.getElementById('edit-user-modal').style.display = 'block';
                } else {
                    alert('Failed to fetch user details');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
            }
        });
    });

    const editUserForm = document.getElementById('edit-user-form');
    editUserForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const response = await fetch('/api/edit-user', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('User updated successfully');
                window.location.reload();
            } else {
                const data = await response.json();
                alert(data.error);
            }
        } catch (error) {
            alert('An error occurred. Please try again.');
        }
    });

    document.querySelector('.modal .close').addEventListener('click', () => {
        document.getElementById('edit-user-modal').style.display = 'none';
    });
});
</script>
{% endblock %}
