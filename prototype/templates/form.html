<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Note Making App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Form</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>
        <div class="form-container">
            <form id="category-form">
                <div class="form-group">
                    <label for="category1">Category 1:</label>
                    <div id="category1-inputs">
                        <input type="text" name="category1[]" required>
                    </div>
                    <button type="button" class="add-input" data-category="category1">Add Input</button>
                </div>
                <div class="form-group">
                    <label for="category2">Category 2:</label>
                    <div id="category2-inputs">
                        <input type="text" name="category2[]" required>
                    </div>
                    <button type="button" class="add-input" data-category="category2">Add Input</button>
                </div>
                <div class="form-group">
                    <label for="category3">Category 3:</label>
                    <div id="category3-inputs">
                        <input type="text" name="category3[]" required>
                    </div>
                    <button type="button" class="add-input" data-category="category3">Add Input</button>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
