<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Overview - Note Making App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>HR Overview</h1>
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>
        <main>
            <div class="form-toggle">
                <label for="form-toggle-switch">Activate Form for Users:</label>
                <input type="checkbox" id="form-toggle-switch" {% if form_active %}checked{% endif %}>
            </div>
            {% for username, notes in all_notes.items() %}
                <section class="user-section">
                    <h2>{{ username }}</h2>
                    {% for note in notes %}
                        <div class="note">
                            <h3>{{ note.category }}</h3>
                            <p>{{ note.message }}</p>
                        </div>
                    {% endfor %}
                </section>
            {% endfor %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/hr_overview.js') }}"></script>
</body>
</html>
